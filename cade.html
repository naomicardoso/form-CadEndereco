<!DOCTYPE html>
<html>
 
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cade.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
</head>
 
 
<body>
 
    <div class="container">
        <form action="">
            <h2>Cadastro de Endereço</h2>
            <div class="row">
 
                <div class="col-2">
                    <label for="">CEP</label>
                    <input type="text" id="cep" class="form-control">
                </div>
 
            </div>
 
            <div class="row">
                <div class="col-4">
                    <label for="">Rua</label>
                    <input type="text" id="logradouro" class="form-control" placeholder="Rua dos Bobos">
                </div>
 
                <div class="col-1">
                    <label for="">N.º</label>
                    <input type="text" id="numero" class="form-control" placeholder="0">
                </div>
 
                <div class="col-6">
                    <label for="">Bairro</label>
                    <input type="text" id="bairro" class="form-control">
                </div>
 
            </div>
 
            <div class="row">
                <div class="col-3">
                    <label for="">Complemento</label>
                    <input type="text" id="complemento" class="form-control" placeholder="Apartemento, casa, etc.">
                </div>
 
                <div class="col-5">
                    <label for="">Cidade</label>
                    <input type="text" id="localidade" class="form-control">
                </div>
 
                <div class="col-3">
                    <label for="">Estado</label>
                    <input type="text" id="uf" class="form-control">
                </div>
 
            </div>
            <div id="btn">
                <button type="button" onclick="preencherFormulario()" class="btn">Entrar</button>
            </div>
 
        </form>
    </div>
 
</body>
 
<script src='cade.js'></script>

</html>
